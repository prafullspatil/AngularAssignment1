<div class="container tbl-container section">
    <div class="row tbl-fixed">
        <table class="table  text-center table-condensed" id='tab'>
            <!-- =========Products Heading========= -->
            <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock Unit</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- =========Displaying Product List========= -->
                <tr *ngFor="let p of productData;">
                    <td>{{ p.product_id }}</td>
                    <td>{{ p.product_name}}</td>
                    <td>{{ p.category}}</td>
                    <td>â‚¹ {{ p.price}}</td>
                    <td>{{ p.stock_units}}</td>
                    <td>
                        
                        <button class="btn btn-outline-success mr-1" routerLink="/product-details/{{p.id}}">i</button>
                        <button type="button" class="btn btn-danger" (click)="deleteProduct(p.id)">-</button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
